<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michael’s Manchester United Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --red: #DA291C;
  --gold: #F5C542;
  --dark: #0B0B0B;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Poppins',sans-serif;
  background: var(--dark);
  color:white;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* NAVBAR */
nav {
  position: fixed;
  top:0;
  width:100%;
  padding:18px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: rgba(0,0,0,0.6);
  backdrop-filter:blur(6px);
  z-index:10;
}

.nav-left {
  display:flex;
  align-items:center;
  gap:12px;
}

.nav-left img { width:36px; }

nav h1 {
  font-size:1.1rem;
  letter-spacing:2px;
  color:var(--red);
}

nav a {
  margin-left:20px;
  text-decoration:none;
  color:white;
  font-size:0.9rem;
  opacity:0.8;
  transition:opacity 0.3s;
}

nav a:hover { opacity:1; }

/* HERO */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

.hero::before {
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:2;
}

/* Animated red glow background */
.animated-bg {
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(218,41,28,0.6), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(218,41,28,0.5), transparent 50%);
  animation: moveBackground 8s ease-in-out infinite alternate;
  z-index:0;
}

@keyframes moveBackground {
  0% {
    background-position: 30% 40%, 70% 60%;
  }
  100% {
    background-position: 40% 50%, 60% 50%;
  }
}

/* Player images */
.player {
  position:absolute;
  bottom:0;
  height:85%;
  opacity:0.35;
  z-index:1;
  transition:transform 0.6s ease;
}

.left-player { left:-5%; }
.right-player { right:-5%; }

.hero:hover .left-player { transform:translateX(20px); }
.hero:hover .right-player { transform:translateX(-20px); }

.hero-content {
  position:relative;
  z-index:3;
  max-width:800px;
  padding:40px;
}

.club-logo {
  width:120px;
  margin-bottom:20px;
}

.hero h2 {
  font-family:'Oswald',sans-serif;
  color:var(--gold);
  letter-spacing:3px;
  margin-bottom:15px;
}

.hero h1 {
  font-family:'Playfair Display',serif;
  font-size:3.5rem;
  margin-bottom:20px;
}

.hero p {
  font-size:1.05rem;
  opacity:0.9;
}

/* Chant */
.chant {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-family:'Oswald',sans-serif;
  font-size:2rem;
  color:var(--red);
  white-space:nowrap;
  overflow:hidden;
  z-index:3;
}

.chant span {
  display:inline-block;
  padding-left:100%;
  animation:scrollChant 12s linear infinite;
}

@keyframes scrollChant {
  0% { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

footer {
  text-align:center;
  padding:30px;
  background:black;
  font-size:0.85rem;
  opacity:0.6;
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Manchester United Logo">
    <h1>MICHAEL</h1>
  </div>
  <div>
    <a href="#home">Home</a>
  </div>
</nav>

<section class="hero" id="home">

  <div class="animated-bg"></div>

  <img class="player left-player" src="8207c7fb-1d22-487d-9057-ac0465f429e9.png" alt="Player Left">
  <img class="player right-player" src="b495b728-5ae0-4f81-bed4-a94c0f8a3e16.png" alt="Player Right">

  <div class="chant">
    <span>Glory Glory Man United • Glory Glory Man United • Glory Glory Man United • </span>
  </div>

  <div class="hero-content">
    <img class="club-logo" src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Manchester United Logo">
    <h2>GLORY • LEGACY • RED DEVILS</h2>
    <h1>Welcome to Michael’s Home</h1>
    <p>Inspired by Manchester United legends and celebration energy.</p>
  </div>

</section>

<footer>
  © 2026 Michael • Glory Glory Man United
</footer>

</body>
</html>
